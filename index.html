<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/styles/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="set-password">
        <h2>Set Password Type</h2>
        <div class="password-input">
          <textarea id="password-length" placeholder="Password Length (8-128)" aria-label="Password length"></textarea>
        </div>

        <div class="password-input">
          <label for="password-chars">Which Characters to Include?</label>
          <br>
          <select id="password-chars" multiple size="4">
            <option value="all">ALL</option>
            <option value="lowercase">lowercase</option>
            <option value="uppercase">UPPERCASE</option>
            <option value="number">number 123456790</option>
            <option value="special-character">special characters !@#$%^&*()</option>
          </select>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="clearPassword();writePassword()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
